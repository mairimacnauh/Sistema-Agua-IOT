<div id="login-container" class="flex container mx-auto items-center justify-center">
  <div class="max-w-xs w-full">
    <div class="bg-white border rounded py-10 px-4 sm:px-6 lg:px-8">
      <div>
        <img class="mx-auto h-20 w-auto" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUDCjWtAy-X0coYvn6NUzPnqi8HMwANffJpg&usqp=CAU" alt="Logo">
      </div>
      <form class="mt-8 space-y-6"
            #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                   placeholder="Email address"
                   id="email-address"
                   name="email"
                   ngModel
                   type="email" autocomplete="email" required
                   (keyup)="onKey($event, 'email')">
            <p *ngIf="isEmailValid" class="text-red-500 text-xs italic pb-3">Email can consist of letters and numbers @mail.com</p>
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password"
                   id="password"
                   name="password"
                   ngModel
                   type="password" autocomplete="current-password"
                   (keyup)="onKey($event, 'password')">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember_me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

          <div class="text-sm text-right">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
              Forgot your password?
            </a>
          </div>
        </div>

        <div>
          <button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                  type="submit">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">

            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
            Sign in
          </button>
        </div>
      </form>
    </div>
    <div class="notification bg-indigo-900 text-center py-4 lg:px-4">
      <div class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
           role="alert">
        <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3">ERROR</span>
        <span class="font-semibold mr-2 text-left flex-auto">Error message here! </span>
      </div>
    </div>
  </div>
</div>
